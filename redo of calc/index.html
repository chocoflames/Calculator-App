<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head-page">
        <div class="calc">
            <div class="alert-bar">
                <div class="time">
                    <p class="accuratetime"></p>
                </div>
            </div>
            <div class="screen">20</div>
            <div class="function-tab"></div>
            <div class="btn-wrap">
                <button class="calc-btn clear-btn">c</button>
                <button class="calc-btn funct-btn">+/_</button>
                <button class="calc-btn funct-btn">%</button>
                <button class="calc-btn opt-btn">&#247</button>
                <button class="calc-btn funct-btn">7</button>
                <button class="calc-btn funct-btn">8</button>
                <button class="calc-btn funct-btn">9</button>
                <button class="calc-btn opt-btn">x</button>
                <button class="calc-btn">4</button>
                <button class="calc-btn">5</button>
                <button class="calc-btn">6</button>
                <button class="calc-btn opt-btn">-</button>
                <button class="calc-btn">1</button>
                <button class="calc-btn">2</button>
                <button class="calc-btn">3</button>
                <button class="calc-btn opt-btn">+</button>
                <button class="calc-btn">c</button>
                <button class="calc-btn">c</button>
                <button class="calc-btn">c</button>
                <button class="calc-btn opt-btn equal-btn">=</button>
                <button class="calc-btn">00</button>
                <button class="calc-btn">0</button>
                <button class="calc-btn">.</button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
