<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <div class="head-page">
        <div class="calc">
            <div class="alert-bar">
                <div class="time">
                    <p class="accuratetime"></p>
                </div>
            </div>
            <div class="calc-screen">
                <div class="summary"></div>
                <div class="result">0</div>
            </div>
            <div class="btn-cont">
                <button class="calc-btn opt-btn" data-action="clear">c</button>
                <button class="calc-btn opt-btn" data-action="exponential">**</button>
                <button class="calc-btn opt-btn" data-action="modulus" value="%">%</button>
                <button class="calc-btn funct-btn operator" data-action="divide" value="/">&#247</button>
                <button class="calc-btn" value="7">7</button>
                <button class="calc-btn" value="8">8</button>
                <button class="calc-btn" value="9">9</button>
                <button class="calc-btn funct-btn" data-action="multiply" value="*">x</button>
                <button class="calc-btn" value="4">4</button>
                <button class="calc-btn" value="5">5</button>
                <button class="calc-btn" value="6">6</button>
                <button class="calc-btn funct-btn" data-action="subtract" value="-">-</button>
                <button class="calc-btn" value="1">1</button>
                <button class="calc-btn" value="2">2</button>
                <button class="calc-btn" value="3">3</button>
                <button class="calc-btn funct-btn" data-action="add" value="+">+</button>
                <button class="calc-btn equal-btn" value="0">0</button>
                <button class="calc-btn" value=".">.</button>
                <button class="calc-btn funct-btn" data-action="calculate">=</button>
            </div>
        </div>
    </div>

    

    <script src="app.js"></script>
</body>
</html>
